<div id="loginui">
<div class="row">



<div class="col-sm-4"></div>
  <div class="container py-4 h-50">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-7">
        <div class="card" style="border-radius: 1rem;">
          <div class="row">
            <div class="col-md-9 col-lg-5 d-none d-md-block">
              <br>
              <img src="../../../assets/images/loginmodule.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height:90%;" />
            </div>
            <div class="col-md-6 col-lg-6 d-flex align-items-center">
              <div class="card-body text-black">

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


                  <h3 style="letter-spacing: 1px; color: blue; font-weight: 600;">Sign into your account</h3>

                  <br>
                  <div class="form-outline mb-2">
                    <label class="form-label" for="form2Example17" style="font-size: 20px;"> &nbsp;&nbsp;Email address</label>
                    <input type="email" id="form2Example17" class="form-control form-control-lg" placeholder="Ex. admin@abc.com" formControlName="email" />
                    <div class="validation-message" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid ; else elseBlock">
                      <div *ngIf="loginForm.controls['email'].touched && loginForm.hasError('required', ['email'])"> Email required* </div>
                      <div *ngIf="loginForm.controls['email'].invalid  && !loginForm.hasError('required', ['email'])">Enter valid Email*</div>
                    </div>
                  </div>
                  <ng-template #elseBlock> <br> </ng-template>
                  <div class="form-outline mb-3">
                    <label class="form-label" for="form2Example27" style="font-size: 20px;"> &nbsp;&nbsp;Password</label>
                    <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="password" placeholder="Password" />
                    <div class="validation-message" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid ; else passwordElse">Password required*</div>
                  </div>
                  <ng-template #passwordElse> <br> </ng-template>
                  <div class="pt-1 mb-4 login-button-align">
                    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
                  </div>

                  <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                  <p style="color: #393f81;">Don't have an account? <a href="javascript.void(0)"
                      routerLink="/register"
                      style="color: #030625;">Register here</a></p>
                  <button  class="small text-muted btn btn-link">Terms of use.</button>
                  <button class="small text-muted btn btn-link">Privacy policy</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
