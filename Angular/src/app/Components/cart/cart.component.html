
<div  class="row" *ngIf="isCartEmpty">
  <br />
  <div class="col-lg-3"></div>
  <img src="../../../assets/images/cartEmptyimage.png" alt="csd" style="height: 400px; width: 600px; margin-top: 2%;">
</div>

<div class="row" *ngIf="!isCartEmpty">
  <div class="col-lg-7">

    <table class="table" style="border: 12px;" >
      <thead>
        <tr *ngFor="let i of cart.items">
          <td scope="col">
            <br />
          <div class="row">
            <div class="col-lg-4">
              <img src={{i.productImg}} style="height: 150px; width: 200px;" alt="img load error">
            </div>
            <div class="col-lg-6">

              <h5 style="margin-top: 2%;"> {{i.productName}} </h5>
              <div style="margin-top: 2%;"> Price:- {{i.price | currency:"Rs. "}} </div>

              <div style="margin-top: 2%;">Quantity </div>
              <div class="btn-group me-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-light" (click)="subQuantity(i.productId,i.quantity)">-</button>
                <button type="menu" class="btn btn-light">{{i.quantity}}</button>
                <button type="button" class="btn btn-light" (click)="addQuantity(i.productId,i.quantity)">+</button>

              </div>

            </div>
            <div class="col-lg-2">
              <br><br>
            &nbsp;&nbsp;&nbsp;
            <!-- <button style="border: 0px;" (click)="deleteItem(c.productId)">
            <img src="../../../assets/images/deleteImage.jpg" alt="xyz" style="height: 30px; width: 30px;">
          </button> -->
          <button mat-mini-fab color="warn"
            aria-label="Example icon button with a delete icon" (click)="deleteItemCheck(i.productId)">
           <mat-icon>delete</mat-icon>
            </button>

            </div>
          </div>
          <br>
        </td>
        </tr>
      </thead>
    </table>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-4" style="margin-bottom: 10%; margin-top: 6%;">

        <h6 class="card-subtitle mb-2 text-muted">Items in the cart: {{cart.totalItems}}</h6>
        <h4 class="card-text">Price : Rs. {{cart.totalPrice}}</h4>

        <button type="button" class="btn btn-primary" (click)="checkOut()">checkout</button>
      </div>
    </div> -->

    <div class="card"  style="width: 18rem;">
      <div class="card-header">
        <h5> Cart Total</h5>
      </div>
      <div class="card-body">
        <h6 class="card-subtitle mx-auto mb-4">Items in the cart: {{cart.totalItems}}</h6>
        <h4 class="card-text mx-auto mb-4">Price : Rs. {{cart.totalPrice}}</h4>
        <div class="d-grid gap-2">
        <button mat-raised-button color="primary" style="font-size: 100%;" (click)="checkOut()">Check-Out</button>
      </div>
      </div>
    </div>
  </div>
</div>
