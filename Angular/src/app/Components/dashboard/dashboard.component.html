

<div class="row" >

  <div >
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/images/1st.jpg" style="height: 380px; width:120px;" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <!-- <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p> -->
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/2nd.jpg" style="height: 380px; width:120px;" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <!-- <h5>Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p> -->
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/3.jpg" style="height: 380px; width:120px;" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <!-- <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p> -->
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
</div>

<div>
  <nav class="navbar navbar-expand-lg "  style="background-color: rgb(219, 243, 204);">
  <h3 style="margin-left: 42%;">Categories</h3>
</nav>
</div>

<div id="categoryid" >
<div class="row" >
  <div class="col-sm-3" *ngFor="let c of categories" >
    <div class="card" style="width: 17.5rem;" >
          <div class="card-body">
            <a href="javascript.void(0)" style="text-decoration: none;" routerLink="products/{{c.categoryName}}">
            <h5 class="card-title" style="text-align: center; " >{{c.categoryName}}</h5>

            <img src={{c.categoryImg}} class="img-fluid mx-auto d-block " alt="img loading error" style="max-height: 150px; max-width: 260px;"/>
            <br>

          </a>
          </div>
        </div>
        <br>
      </div>
    </div>
</div>
